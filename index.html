<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Let's make weird paperfolding</title>
      <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
      <link rel="stylesheet" href="https://cdn.rawgit.com/heyman/leaflet-areaselect/da890569/src/leaflet-areaselect.css">
      <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">
      <link rel="stylesheet" href="./stylesheets/style.css">
   </head>
   <body style="">
      <div class="container">
         <h1>Let's make map</h1>
         <div class="row">
            <div class="col-md-8">
               <div id="map""></div>
            </div>
            <div class="col-md-4">
               <form>
                  <div id="api-key-warning" class="alert alert-warning api-warning"> You need Mapzen API Key to proceed.</div>
                  <fieldset class="form-group"><label for="startLat">startLat</label><input id="startLat" type="text" name="startLat" placeholder="start latitude" class="form-control"></fieldset>
                  <fieldset class="form-group"><label for="startLon">startLongitude</label><input id="startLon" type="text" name="startLon" placeholder="start longitude" class="form-control"></fieldset>
                  <fieldset class="form-group"><label for="endLat">endLatitude</label><input id="endLat" type="text" name="endLat" placeholder="end latitude" class="form-control"></fieldset>
                  <fieldset class="form-group"><label for="endLon">endLongitude</label><input id="endLon" type="text" name="endLon" placeholder="end longitude" class="form-control"></fieldset>

                  <fieldset class="form-group"><label for="grid">Grid</label><input id="grid" type="text" name="grid" placeholder="number of grid" class="form-control"></fieldset>

                  <fieldset class="form-group"><label for="unit">Unit Size</label><input id="unitgrid" type="text" name="grid" placeholder="size of unit" class="form-control"></fieldset>

                  <input type="button" id="requestTiles" value ="request" name="coord-submit" class="btn btn-primary btn-mapzen">  </input>

               </form>
               <div id="status">
                  <div class="loading-spinner-01"></div> <span> baking svg </span>
               </div>
               <a id="downloadSVG">Download SVG</a>
            </div>
         </div>
         <div id="preview-box"></div>
      </div>
      <script src="https://mapzen.com/js/mapzen.js"></script>
      <script src="https://cdn.rawgit.com/heyman/leaflet-areaselect/da890569/src/leaflet-areaselect.js"></script>
      <script src="./javascripts/bundle.js"></script>
   </body>
</html>
